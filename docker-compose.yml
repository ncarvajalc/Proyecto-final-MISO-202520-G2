version: "3.9"
services:
  security-audit-db:
    image: postgres:latest
    hostname: securitydb
    restart: always
    environment:
      POSTGRES_USER: security_audit_user
      POSTGRES_PASSWORD: security_audit_password
      POSTGRES_DB: security_audit_schema
    ports:
      - "5432:5432"
    volumes:
      - security_audit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 4s
      timeout: 2s
      retries: 2
    profiles:
      - access
      - todo
      - backend
    networks:
      - security_net
  security_audit:
    build: ./backend/SecurityAndAudit
    hostname: securityapp
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/SecurityAndAudit/app:/app/app
    environment:
      - DATABASE_URL=postgresql://security_audit_user:security_audit_password@security-audit-db:5432/security_audit_schema
    ports:
      - "8000:8000"
    depends_on:
      security-audit-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 4s
      timeout: 2s
      retries: 5
    profiles:
      - access
      - todo
      - backend
    networks:
      - security_net
  cliente_web:
    build: ./cliente_web
    hostname: web
    command: pnpm run dev --host 0.0.0.0 --port 3000
    volumes:
      - ./cliente_web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - security_audit
    restart: on-failure
    profiles:
      - todo
      - web
  purchases_suppliers-db:
