name: Cliente Web E2E Tests

on:
  push:
    paths:
      - 'cliente_web/**'
      - 'backend/SecurityAndAudit/**'
      - 'backend/PurchasesAndSuppliers/**'
      - '.github/workflows/cliente-web-e2e-tests.yml'
  pull_request:
    paths:
      - 'cliente_web/**'
      - 'backend/SecurityAndAudit/**'
      - 'backend/PurchasesAndSuppliers/**'
      - '.github/workflows/cliente-web-e2e-tests.yml'

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      API_GATEWAY_URL: http://127.0.0.1:8080
      WEB_BASE_URL: http://127.0.0.1:5173
      VITE_API_URL: http://127.0.0.1:8080
      VITE_BASE: /
      E2E_ADMIN_EMAIL: admin@example.com
      E2E_ADMIN_PASSWORD: admin123
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: cliente_web/pnpm-lock.yaml

      - name: Install dependencies and build frontend
        working-directory: cliente_web
        run: |
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps
          pnpm run build

      - name: Start backend services
        run: docker compose --profile backend up -d --wait api_gateway

      - name: Run E2E tests
        working-directory: cliente_web
        env:
          API_GATEWAY_URL: ${{ env.API_GATEWAY_URL }}
          WEB_BASE_URL: ${{ env.WEB_BASE_URL }}
        run: |
          pnpm run preview --host 0.0.0.0 --port 5173 --strictPort &
          FRONT_PID=$!
          trap 'kill "$FRONT_PID" || true' EXIT
          pnpm dlx wait-on \
            http-get://127.0.0.1:5173 \
            http-get://127.0.0.1:8080/health
          pnpm run test:e2e

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Security Audit Service Logs ==="
          docker compose logs security_audit --tail=100
          echo ""
          echo "=== Purchases Suppliers Service Logs ==="
          docker compose logs purchases_suppliers --tail=100
          echo ""
          echo "=== API Gateway Logs ==="
          docker compose logs api_gateway --tail=100

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cliente-web-e2e-artifacts
          path: |
            cliente_web/playwright-report
            cliente_web/tests/e2e/.playwright
          if-no-files-found: ignore

      - name: Tear down services
        if: always()
        run: docker compose down --volumes
