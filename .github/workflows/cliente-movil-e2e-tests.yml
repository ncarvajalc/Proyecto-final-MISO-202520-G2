name: Cliente MÃ³vil E2E Tests

on:
  push:
    paths:
      - 'cliente_movil/**'
      - 'backend/SecurityAndAudit/**'
      - 'requirements.txt'
      - '.github/workflows/cliente-movil-e2e-tests.yml'
  pull_request:
    paths:
      - 'cliente_movil/**'
      - 'backend/SecurityAndAudit/**'
      - 'requirements.txt'
      - '.github/workflows/cliente-movil-e2e-tests.yml'

concurrency:
  group: cliente-movil-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cliente_movil/package-lock.json

      - name: Install npm dependencies
        working-directory: cliente_movil
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run E2E tests
        working-directory: cliente_movil
        run: npm run test:e2e
