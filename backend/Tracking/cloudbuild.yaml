steps:
# Paso 1: Instalar dependencias y correr pruebas
- name: 'python:3.11-slim'
  entrypoint: bash
  args:
    - -c
    - |
      pip install --no-cache-dir -r requirements.txt
      pytest --maxfail=1 --disable-warnings -q

# Paso 2: Construir imagen Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/tracking-app', '.']

# Paso 3: Push al Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/tracking-app']

# Paso 4: Desplegar en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run', 'deploy', 'tracking-app',
      '--image', 'gcr.io/$PROJECT_ID/tracking-app',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated'
    ]

images:
- 'gcr.io/$PROJECT_ID/tracking-app'

options:
  logging: CLOUD_LOGGING_ONLY
