name: Code Review

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-code-review:
    name: Backend code review
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install analysis tooling
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.4.8" "bandit[toml]==1.7.8"
      - name: Run Ruff static analysis
        run: |
          mkdir -p ../reports/backend
          ruff check . --output-format json --no-cache --exit-zero > ../reports/backend/ruff-report.json
      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o ../reports/backend/bandit-report.json --exit-zero
      - name: Upload backend reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-code-review
          path: reports/backend

  web-code-review:
    name: Web client code review
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cliente_web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile
      - name: Run ESLint analysis
        run: |
          mkdir -p ../reports/cliente_web
          set +e
          pnpm exec eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file ../reports/cliente_web/eslint-report.json --no-error-on-unmatched-pattern
          status=$?
          set -e
          if [ "$status" -ne 0 ] && [ "$status" -ne 1 ]; then
            exit "$status"
          fi
          if [ "$status" -eq 1 ]; then
            echo "ESLint reported findings; review the uploaded report for details."
          fi
      - name: Upload web client report
        uses: actions/upload-artifact@v4
        with:
          name: cliente-web-code-review
          path: reports/cliente_web

  mobile-code-review:
    name: Mobile client code review
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cliente_movil
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint analysis
        run: |
          mkdir -p ../reports/cliente_movil
          set +e
          npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file ../reports/cliente_movil/eslint-report.json --no-error-on-unmatched-pattern
          status=$?
          set -e
          if [ "$status" -ne 0 ] && [ "$status" -ne 1 ]; then
            exit "$status"
          fi
          if [ "$status" -eq 1 ]; then
            echo "ESLint reported findings; review the uploaded report for details."
          fi
      - name: Upload mobile client report
        uses: actions/upload-artifact@v4
        with:
          name: cliente-movil-code-review
          path: reports/cliente_movil
